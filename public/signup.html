<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2" rel="stylesheet">
    <title>Sign Up!</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1525011268546-bf3f9b007f6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #87ceeb;
            padding: 20px;
            width: 50%;
            max-width: 400px;
            border-radius: 8px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-family: 'Lobster', cursive;
        }

        input[type=text],
        input[type=email],
        input[type=tel],
        input[type=password] {
            padding: 12px 20px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: none;
        }

        input[type=submit] {
            background-color: #0000ff;
            color: white;
            padding: 14px 20px;
            margin-top: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lobster', cursive;
        }

        input[type=submit]:hover {
            background-color: #0000cc;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const userData = {
            name: name,
            email: email,
            phone: phone,
            password: password
        };

        try {
            const response = await axios.post('your-endpoint-url', userData);
            console.log(response.data);
            // Perform actions after successful form submission
        } catch (error) {
            console.error(error);
            // Handle error scenario
        }
    });
</script>

</html>
