<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ChatG</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="ChatG Logo">
            <h1>Frendz</h1>
            <p class="tagline">staying in touch :)</p>
        </div>

        <div class="container-left" style="float: left; width: 20%; min-height: 50vh;
        max-height: 80vh;">
            <p>Members:</p>
        </div>
        <div class="container-right" style="float: right; width: 20%; min-height: 50vh; max-height: 80vh;">
            <p class="group-label">Groups:</p>
            <button class="make-group-button" onclick="makeGroup()">+</button>
            <ul id="groupList" style="list-style: none;"></ul>
            <form id="groupForm" class="group-form" style="display: none;">
                <input type="text" name="groupName" />
                <button type="submit">Create Group</button>
            </form>
        </div>
        <div id="message-area">
            <div class="left">
                Left:
            </div>
            <div class="right">
                Right:
            </div>
        </div>
        <div class="input-container">
            <form action="#" method="post" onsubmit="sent(event)" enctype="multipart/form-data">
                <input type="text" id="message-input" name="input" placeholder="Type your message..." width="100%">

                <label for="file-input"> <i class="fa fa-paperclip attachment-icon"></i> </label>
                <input type="file" id="file-input" multiple name="attachment" style="display: none;">
                <button id="send-button" type="submit">Send</button>

            </form>
        </div>
    </div>
    <div><button id="delete-button">Exit Group Messages!</button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="chatapp.js"></script>
</body>

</html>
