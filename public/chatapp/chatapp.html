<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatG</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="ChatG Logo">
            <h1>Welcome to ChatG</h1>
        </div>
        <div id="message-area">
            <div class="left">
                Left:
            </div>
            <div class="right">
                Right:
            </div>
        </div>
        <div class="input-container">
            <form action="#" method="post" onsubmit="sent(event)">
                <input type="text" id="message-input" name="input" placeholder="Type your message...">
                <button id="send-button" type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="chatapp.js"></script>
</body>

</html>
